<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4a4a8e;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4a4a8e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        a:hover {
            background-color: #6a6ab8;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a mi página web!</h1>
    <p>Este es un ejemplo sencillo de una página creada con HTML y un poco de CSS.</p>
    <a href="https://www.google.com" target="_blank">Ir a Google</a>
</body>
</html>
